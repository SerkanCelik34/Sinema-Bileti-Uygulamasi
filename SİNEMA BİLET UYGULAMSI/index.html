        <div class="row">

            <div class="seat"></div>

            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

        <div class="row">

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
        </div>


    </div>

    <div class="movie-list">
        <select name="" id="movie">
            <option disabled>Lütfen film seçiniz</option>            
            <option value="100">Spider-Man 3</option>
            <option value="150">Lord of The Rings(3D)</option>
            <option value="100">Kanunsuzlar</option>
            <option value="100">John Wick 4</option>
            <option value="150">Transformers-Canavarların Yükselişi(3D)</option>
        </select>

    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Seçili</small>
        </li>
        <li>
            <div class="seat"></div>

    <p class="text">
        <span id="count"></span> Adet koltuk için hesaplanan ücret <span id="amount"></span>
    </p>
  
    <script src="app.js"></script>
